<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function toggleSubmitButton() {
			var checkbox = document.getElementById("agreeCheckbox");
			var submitButton = document.getElementById("submitButton");
			submitButton.disabled = !checkbox.checked;
		}
	</script>

	<title>有料会員登録</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>
		<main>
			<div class="container pt-3 pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item"><a th:href="@{/user}">マイページ</a></li>
								<li class="breadcrumb-item active" aria-current="page">有料会員登録</li>
							</ol>
						</nav>
			
						<h1 class="mb-4 text-center">有料会員登録</h1>

						<form th:action="@{/user/entry}" method="post">

							<!-- 利用規約の埋め込み（例：iframe）-->
							<div class="form-group">
								<label for="terms">利用規約</label>
								<iframe id="terms" th:src="@{/company/paidterms-body}" class="w-100" height="400"></iframe>
							</div>

							<!-- 同意チェックボックス -->
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="agreeCheckbox"
									onclick="toggleSubmitButton()">
								<label class="form-check-label" for="agreeCheckbox">利用規約に同意する</label>
							</div>

							<!-- 登録ボタン -->
							<button type="submit" class="btn btn-primary mt-3" id="submitButton" disabled>登録</button>
						</form>
					</div>
				</div>
			</div>
		</main>
		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>
</body>

</html>
