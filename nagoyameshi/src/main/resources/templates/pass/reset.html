<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>

	<title>パスワード再設定</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>
		<main>
			<div class="container pt-3 pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item"><a th:href="@{/auth/login}">ログイン</a></li>
								<li class="breadcrumb-item active" aria-current="page">パスワード再設定</li>
							</ol>
						</nav>

						<h1 class="mt-5 mb-5 text-center">パスワード再設定</h1>

						<div th:if="${param.error}" class="alert alert-danger">
							メールアドレスまたはパスワードが正しくありません。
						</div>

						<form method="post" th:action="@{/pass/update}" th:object="${passwordChangeForm}">
							<div class="text-center">
								<div class="form-group row justify-content-center mb-3">
									<div class="w-100">
										<label for="password" class="col-form-label fw-bold">
											<span class="me-1">メールアドレス</span>
										</label>
									</div>
									<div class="w-50">
										<div class="form-group mb-3">
											<div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2"
												th:errors="*{password}"></div>
											<input type="text" class="form-control" name="username" autocomplete="email"
												placeholder="メールアドレス" autofocus>
										</div>
									</div>
								</div>

								<div class="form-group mt-4">
									<button type="submit" class="btn text-white shadow-sm nagoyameshi-btn">送信</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>
</body>

</html>
