<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<title>会員一覧</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">
						<nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/admin}">管理者ページ</a></li>
								<li class="breadcrumb-item active" aria-current="page">会員一覧</li>
							</ol>
						</nav>
						<h1 class="mb-4 text-center">会員一覧</h1>

						<div class="d-flex justify-content-between align-items-end">
							<form method="get" th:action="@{/admin/users}" class="mb-3">
								<div class="input-group">
									<input type="text" class="form-control" name="keyword" th:value="${keyword}"
										placeholder="氏名・フリガナ">
									<button type="submit" class="btn text-white shadow-sm nagoyameshi-btn">検索</button>
								</div>
							</form>
						</div>

						<div th:if="${successMessage}" class="alert alert-info">
							<span th:text="${successMessage}"></span>
						</div>

						<table class="table">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">氏名</th>
									<th scope="col">フリガナ</th>
									<th scope="col">生年月日</th>
									<th scope="col">電話番号</th>
									<th scope="col">職業</th>
									<th scope="col">メールアドレス</th>
									<th scope="col">登録日</th>
									<th scope="col"></th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user : ${userPage}">
									<td th:text="${user.getId()}"></td>
									<td th:text="${user.getName()}"></td>
									<td th:text="${user.getFurigana()}"></td>
									<td th:text="${user.getBirthday()}"></td>
									<td th:text="${user.getPhoneNumber()}"></td>
									<td th:text="${user.getProfession()}"></td>
									<td th:text="${user.getMail()}"></td>
									<td th:text="${user.getCreatedAt()}"></td>
									<td>
										<a th:href="@{/admin/users/__${user.getId()}__/edit}">編集</a>
									</td>
									<td><a href="#" class="nagoyameshi-link-danger" data-bs-toggle="modal"
											th:data-bs-target="${'#deleteUserModal' + user.getId()}">削除</a>
									</td>
									<!-- 削除用モーダル -->
									<div class="modal fade" th:id="${'deleteUserModal' + user.getId()}" tabindex="-1"
										th:aria-labelledby="${'deleteUserModalLabel' + user.getId()}">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title"
														th:id="${'deleteCategoryModalLabel' + user.getId()}"
														th:text="${'「' + user.getName() + '」を削除してもよろしいですか？'}">
													</h5>
													<button type="button" class="btn-close" data-bs-dismiss="modal"
														aria-label="閉じる"></button>
												</div>
												<div class="modal-footer">
													<form method="post"
														th:action="@{/admin/users/__${user.getId()}__/delete}">
														<button type="submit"
															class="btn nagoyameshi-btn-danger text-white shadow-sm">削除</button>
													</form>
												</div>
											</div>
										</div>
									</div>
								</tr>
							</tbody>
						</table>

						<!-- ページネーション -->
						<div th:if="${userPage.getTotalPages() > 1}" class="d-flex justify-content-center">
							<nav aria-label="会員一覧ページ">
								<ul class="pagination">
									<li class="page-item">
										<span th:if="${userPage.isFirst()}" class="page-link disabled">前</span>
										<a th:unless="${userPage.isFirst()}"
											th:href="@{/admin/users(page = ${userPage.getNumber() - 1}, keyword = ${keyword})}"
											class="page-link nagoyameshi-page-link">前</a>
									</li>
									<li th:each="i : ${#numbers.sequence(0, userPage.getTotalPages() - 1)}"
										class="page-item">
										<span th:if="${i == userPage.getNumber()}"
											class="page-link active nagoyameshi-active" th:text="${i + 1}"></span>
										<a th:unless="${i == userPage.getNumber()}"
											th:href="@{/admin/users(page = ${i}, keyword = ${keyword})}"
											class="page-link nagoyameshi-page-link" th:text="${i + 1}"></a>
									</li>
									<li class="page-item">
										<span th:if="${userPage.isLast()}" class="page-link disabled">次</span>
										<a th:unless="${userPage.isLast()}"
											th:href="@{/admin/users(page = ${userPage.getNumber() + 1}, keyword = ${keyword})}"
											class="page-link nagoyameshi-page-link">次</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
